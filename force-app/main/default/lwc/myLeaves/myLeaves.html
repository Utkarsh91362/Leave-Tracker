<template>
    <lightning-card title="My Leaves">
        <lightning-button-icon icon-name="utility:add" variant="border-filled" title="Add Leave Request"
            slot="actions" onclick={newRequestClickHandler}>
        </lightning-button-icon>

        <template if:true={myLeaves}>
            <lightning-datatable key-field="Id" data={myLeaves} columns={columns} onrowaction={rowActionHandler}>
            </lightning-datatable>
        </template>

        <template if:true={noRecordsFound}>
            <div class="slds-align_absolute-center slds-p-around_small slds-text-heading_medium">
                No leave records found.
            </div>
        </template>
    </lightning-card>

    <template if:true={showModalPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button onclick={popupCloseHandler} class="slds-button slds-button_icon slds-modal__close">
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>

                <div class="slds-modal__header">
                    <h1 class="slds-modal__title slds-hyphenate">Leave Request</h1>
                </div>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={successHandler}>
                        <lightning-input-field field-name="User__c"></lightning-input-field>
                        <lightning-input-field field-name="From_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="To_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="Reason__c"></lightning-input-field>

                        <div class="slds-var-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            <lightning-button variant="neutral" type="button" label="Cancel" onclick={popupCloseHandler}></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
